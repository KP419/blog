{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Login In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Log In">
</form>
<small>Forgot password? <a href="{% url 'password_reset' %}"> click here</a></small>
{% endblock content %}
