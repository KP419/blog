{% extends "base.html" %}

{% block content %}
<h1>Reset Password</h1>
<p>Please type your email to reset your password. Once you have input your email you and send you will recive an email if it is associated with a account.  </p>
<form method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
